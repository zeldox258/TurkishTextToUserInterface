<!DOCTYPE html>
<html>
<style>
   img {
       display: block;
       margin-left: auto;
       margin-right: auto;
       width: 50%;
       border-radius: 50%;
   }

   label {
       font-size: 1.2em;
       font-weight: bold;

       width: 60%;

   form {
       display:flex;
       align-items: center;
       justify-content: center;
       flex-direction: column;
   }
   .checkAndRadio{
       display:flex;
       align-items: center;
       justify-content: center;
   }</style>
